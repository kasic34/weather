<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <link rel="stylesheet" href="./css/main.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="dasc">
           
            <h1 class="header-title">Прогноз погоды</h1>
            <form action="" class="form" if="form">
                <input type="text" class="form-input" placeholder="Введите город">
                <button class="form-btn">
                    <img src="./img/ui/search.svg" alt="Search">
                </button>
            </form>
            
            

            <main>
                <section class="section section-card">
                    <div class="card">
                        <img src="./img/qwe.png" alt="cloudy" class="card-img">
                        <div class="card-temp">-10.1 °С</div>
                        <div class="card-feels">
                            <p>Ощущяется как </p>
                            <div class="card-feels-temp"> -22.2 °С</div>
                        </div>
                        <div class="card-weather">Облачно</div>  
                        <h1 class="card-city">Екатеринбург</h1>
                        <div class="card-BR">
                            <p>Россия</p>
                        </div>
                    </div>
                </section>
            </main>
        
            <div class="mod">
                
                <main>
                    <section class="section section-card-mod">
                        
                        <img src="./img/qwe.png" alt="cloudy" class="card-img-mod">
                        <div class="card-temp-mod">-10.1 °С</div>
                        <div class="card-feels-mod">
                            <p>Ощущяется как </p>
                            <div class="card-feels-temp-mod"> -22.2 °С</div>
                        </div>
                        <div class="card-weather-mod">Облачно</div>  
                        <h1 class="card-city-mod">Екатеринбург</h1>
                        
                        <div class="card-BR-mod">
                            <p>Россия</p>
                        </div>
                        
                    
                    </section>
                </main>
            </div>
        </div>
    </body>
</html>
